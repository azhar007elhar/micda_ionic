<ion-header>
  <ion-toolbar>
    <ion-title>Calcul</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Calcul  -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>nb1 : </ion-label>
          <ion-input [(ngModel)]="nb1" placeholder="numero 1 " type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>nb2 : </ion-label>
          <ion-input [(ngModel)]="nb2" placeholder="numero 2 " type="number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-button shape="round" expand="block" color="secondary" (click)="calcul()" >Calcul</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button shape="round" expand="block" color="danger" (click)="resetCalcul()">Clear</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>Result : {{res}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
